<!DOCTYPE html>
<html>
    <head>
        <title>Authenticate Pin</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="authpin" method="post">
            <label>Your Email</label>
            <input type="text" name="memberEmail" placeholder="Email" required>
            <br><br>
            
            <label>Your Verification Code</label>
            <input type="text" name="memberAuthPin" placeholder="AuthPin" required>
            <br><br>
            
            <input type="submit" value="Verify">
        </form>
    </body>
</html>
