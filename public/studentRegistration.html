<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Student Registration Form</h1>
        <form action="/member-registration" method="post">
            <label>Name</label>
            <input type="text" name="memberName" placeholder="Name" required>
            <br><br>


            <label>Age</label>
            <input type="text" name="memberAge" placeholder="Age" required>
            <br><br>

            <label>Email</label>
            <input type="text" name="memberEmail" placeholder="Email" required>
            <br><br>

            <label>Semester</label>
            <input type="text" name="memberSemester" placeholder="Semester" required>
            <br><br>

            <label>CGPA</label>
            <input type="text" name="memberCgpa" placeholder="Cgpa" required>
            <br><br>

            <label>Phone Number</label>
            <input type="text" name="memberPhone" placeholder="Name" required>
            <br><br>

            <label>Introduce Yourself</label>
            <input type="text" name="memberIntro" placeholder="Introduction" required>
            <br><br>

           

            


            <input type="submit"  value="Submit">
        </form>
    </body>

    
</html>
